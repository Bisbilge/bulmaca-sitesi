<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{{ puzzle.title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;0,900;1,400&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-paper: #f4f1ea;
            --ink-color: #2c2925;
            --cell-bg: #fffbf6;
            --accent-highlight: #fcd34d; 
            --success-color: #15803d;
            --error-color: #b91c1c;
            --cell-size: 38px; /* Varsayılan */
        }

        body {
            font-family: 'Playfair Display', serif;
            background-color: var(--bg-paper);
            color: var(--ink-color);
            margin: 0;
            padding: 15px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: linear-gradient(to right, rgba(0,0,0,0.02) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(0,0,0,0.02) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* --- HEADER --- */
        header {
            text-align: center;
            margin-bottom: 25px;
            border-bottom: 2px solid var(--ink-color);
            padding-bottom: 15px;
            width: 100%;
            max-width: 900px;
        }

        h1 {
            font-size: 2.2rem; /* Mobilde taşmaması için biraz küçültüldü */
            font-weight: 900;
            margin: 0;
            letter-spacing: -0.5px;
            text-transform: uppercase;
            line-height: 1.1;
        }

        .date-line {
            margin-top: 8px;
            font-style: italic;
            font-size: 1rem;
            opacity: 0.8;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .date-line span {
            display: inline-block;
            width: 5px; height: 5px;
            background: var(--ink-color);
            border-radius: 50%;
        }

        /* --- GAME CONTAINER --- */
        .game-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 40px;
            width: 100%;
            max-width: 1100px;
        }

        /* --- SOL TARAF: PUZZLE (Scroll Özellikli) --- */
        .puzzle-section {
            flex-shrink: 0;
            padding: 8px;
            background: #fff;
            box-shadow: 6px 6px 0px rgba(0,0,0,0.08);
            border: 2px solid var(--ink-color);
            
            /* -- KRİTİK MOBİL AYARLAR -- */
            max-width: 100%; /* Ekran dışına taşmayı engelle (container) */
            overflow-x: auto; /* Yatay kaydırmayı aç */
            -webkit-overflow-scrolling: touch; /* Mobilde akıcı kaydırma */
        }

        .grid-board {
            display: grid;
            gap: 1px;
            background-color: var(--ink-color);
            border: 2px solid var(--ink-color);
            /* Grid, içeriği kadar geniş olsun, sıkışmasın */
            width: max-content; 
        }

        .cell {
            width: var(--cell-size);
            height: var(--cell-size);
            background-color: var(--cell-bg);
            position: relative;
        }

        .cell.black { background-color: var(--ink-color); }

        .cell-number {
            position: absolute;
            top: 1px; left: 2px;
            font-size: calc(var(--cell-size) * 0.3);
            font-weight: 700;
            color: var(--ink-color);
            pointer-events: none;
        }

        .cell input {
            font-family: 'Playfair Display', serif;
            width: 100%; height: 100%;
            border: none;
            text-align: center;
            font-size: calc(var(--cell-size) * 0.55);
            font-weight: 700;
            text-transform: uppercase;
            background: transparent;
            color: var(--ink-color);
            padding: 0;
            padding-top: calc(var(--cell-size) * 0.2);
            outline: none;
            border-radius: 0;
            caret-color: transparent;
        }

        .cell input.mode-across:focus, .cell input.mode-down:focus {
            background-color: var(--accent-highlight);
        }
        .cell input.correct { color: var(--success-color) !important; font-weight: 900; }
        .cell input.wrong { color: var(--error-color) !important; background-color: rgba(185, 28, 28, 0.05) !important; }

        /* --- SAĞ TARAF: İPUÇLARI (Daha Kompakt) --- */
        .clues-wrapper {
            flex: 1;
            min-width: 250px; /* Biraz daralttık */
            height: calc(100vh - 120px);
            max-height: 700px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--ink-color) transparent;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .clue-column h3 {
            font-size: 1.1rem; /* Başlık küçüldü */
            border-bottom: 1px solid var(--ink-color);
            margin: 0 0 10px 0;
            padding: 5px 0;
            text-transform: uppercase;
            position: sticky;
            top: 0;
            background-color: var(--bg-paper);
            z-index: 10;
        }

        .clue-column ul { list-style: none; padding: 0; margin: 0; }

        .clue-column li {
            padding: 4px 0; /* Boşluklar azaltıldı */
            border-bottom: 1px dashed #d1d5db;
            font-size: 0.95rem; /* Yazı boyutu dengelendi */
            line-height: 1.3;
            display: flex;
            align-items: baseline;
        }
        
        .clue-column strong {
            font-size: 1rem;
            font-weight: 900;
            margin-right: 8px;
            min-width: 24px;
        }

        /* --- SCROLLBAR STİLİ (Özel Tasarım) --- */
        ::-webkit-scrollbar { width: 5px; height: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #a8a29e; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--ink-color); }

        /* --- MOBİL İÇİN ÖZEL AYARLAR --- */
        @media (max-width: 900px) {
            body { padding: 10px; }
            h1 { font-size: 1.8rem; }
            
            .game-container {
                flex-direction: column;
                align-items: center; /* Ortala */
                gap: 20px;
            }

            .puzzle-section {
                /* Mobilde genişlik ekran kadar olsun, fazlası scroll olsun */
                width: 100%;
                display: flex;
                justify-content: flex-start; /* Sola yaslı başlasın ki scroll mantıklı olsun */
            }

            .clues-wrapper {
                width: 100%;
                height: auto;
                max-height: none;
                overflow-y: visible;
                gap: 30px;
            }
            
            /* Mobilde ipuçları yan yana iki sütun olsun mu? */
            /* İsteğe bağlı: Yerden tasarruf için küçük ekranlarda */
            .clues-wrapper {
                display: grid;
                grid-template-columns: 1fr; /* Şimdilik tek sütun daha temiz */
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>{{ puzzle.title }}</h1>
        <div class="date-line">
        </div>
    </header>

    {{ puzzle|json_script:"bulmaca-data" }}

    <div class="game-container">
        <div class="puzzle-section" id="puzzle-card-container">
            <div id="grid" class="grid-board"></div>
        </div>

        <div class="clues-wrapper">
            <div class="clue-column">
                <h3>Soldan Sağa</h3>
                <ul>
                    {% for key, value in puzzle.clues.across.items %}
                        <li><strong>{{ key }}</strong> {{ value }}</li>
                    {% endfor %}
                </ul>
            </div>
            <div class="clue-column">
                <h3>Yukarıdan Aşağıya</h3>
                <ul>
                    {% for key, value in puzzle.clues.down.items %}
                        <li><strong>{{ key }}</strong> {{ value }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>

    <script>
        const dataScript = document.getElementById('bulmaca-data');
        const puzzleData = JSON.parse(dataScript.textContent);
        const gridElement = document.getElementById('grid');
        const cardContainer = document.getElementById('puzzle-card-container');

        let currentDirection = 'across'; 
        const inputMatrix = {}; 

        function resizeGrid() {
            if (!puzzleData || !puzzleData.width) return;
            
            // --- KAYDIRMA MANTIĞI İÇİN GÜNCELLEME ---
            const availableWidth = cardContainer.clientWidth - 20; // Padding payı
            
            // İdeal boyutu hesapla
            let calculatedSize = Math.floor(availableWidth / puzzleData.width);
            
            // MİNİMUM BOYUT KURALI: 
            // Eğer hesaplanan boyut 32px'den küçükse, 32px'e sabitle.
            // Bu sayede CSS'teki overflow-x devreye girecek ve kaydırma çalışacak.
            const minSize = 32; 
            const maxSize = 45;

            let finalSize = Math.max(minSize, Math.min(calculatedSize, maxSize));
            
            document.documentElement.style.setProperty('--cell-size', finalSize + 'px');
        }

        window.addEventListener('load', resizeGrid);
        window.addEventListener('resize', resizeGrid);

        // --- Geri kalan script mantığı aynen korunmuştur ---
        function updateFocusClass(input) {
            document.querySelectorAll('.cell input').forEach(el => {
                el.classList.remove('mode-across', 'mode-down');
            });
            if (currentDirection === 'across') {
                input.classList.add('mode-across');
            } else {
                input.classList.add('mode-down');
            }
        }

        function moveToNextCell(currentInput) {
            const r = parseInt(currentInput.dataset.row);
            const c = parseInt(currentInput.dataset.col);
            let nextInput;

            if (currentDirection === 'across') {
                if (inputMatrix[r] && inputMatrix[r][c + 1]) {
                    nextInput = inputMatrix[r][c + 1];
                }
            } else {
                if (inputMatrix[r + 1] && inputMatrix[r + 1][c]) {
                    nextInput = inputMatrix[r + 1][c];
                }
            }

            if (nextInput) {
                requestAnimationFrame(() => {
                    nextInput.focus({ preventScroll: false });
                    nextInput.select(); 
                    updateFocusClass(nextInput);
                });
            }
        }

        if (!puzzleData || !puzzleData.grid) {
            gridElement.innerHTML = "Veri Hatası";
        } else {
            resizeGrid();
            gridElement.style.gridTemplateColumns = `repeat(${puzzleData.width}, var(--cell-size))`;
            let clueCounter = 1;

            puzzleData.grid.forEach((row, rowIndex) => {
                if (!inputMatrix[rowIndex]) inputMatrix[rowIndex] = {};

                row.forEach((cellValue, colIndex) => {
                    const cellDiv = document.createElement('div');
                    cellDiv.classList.add('cell');

                    if (cellValue === '#') {
                        cellDiv.classList.add('black');
                    } else {
                        const isAcrossStart = (colIndex === 0 || row[colIndex - 1] === '#') && 
                                              (colIndex + 1 < puzzleData.width && row[colIndex + 1] !== '#');
                        const prevRow = puzzleData.grid[rowIndex - 1];
                        const nextRow = puzzleData.grid[rowIndex + 1];
                        const isDownStart = (rowIndex === 0 || (prevRow && prevRow[colIndex] === '#')) && 
                                            (nextRow && nextRow[colIndex] !== '#');

                        if (isAcrossStart || isDownStart) {
                            const numSpan = document.createElement('span');
                            numSpan.className = 'cell-number';
                            numSpan.innerText = clueCounter;
                            cellDiv.appendChild(numSpan);
                            clueCounter++;
                        }

                        const input = document.createElement('input');
                        input.dataset.row = rowIndex;
                        input.dataset.col = colIndex;
                        input.dataset.answer = cellValue;
                        
                        inputMatrix[rowIndex][colIndex] = input;

                        input.setAttribute('type', 'text');
                        input.setAttribute('inputmode', 'text'); 
                        input.setAttribute('autocomplete', 'off'); 
                        
                        input.addEventListener('click', () => {
                            if (document.activeElement === input) {
                                if (input.classList.contains('mode-across')) {
                                    currentDirection = 'down';
                                } else if (input.classList.contains('mode-down')) {
                                    currentDirection = 'across';
                                } else {
                                    currentDirection = 'across';
                                }
                            }
                            updateFocusClass(input);
                        });

                        input.addEventListener('focus', () => {
                            updateFocusClass(input);
                            setTimeout(() => input.select(), 10);
                        });

                        const handleInput = (e) => {
                            let val = (e.data || e.target.value || '').toLocaleUpperCase('tr-TR');
                            if (val.length > 0) {
                                val = val.slice(-1);
                            }
                            e.target.value = val;

                            const ans = e.target.dataset.answer.toLocaleUpperCase('tr-TR');
                            e.target.classList.remove('correct', 'wrong');

                            if (val === ans) {
                                e.target.classList.add('correct');
                                moveToNextCell(input);
                            } else if (val !== "") {
                                e.target.classList.add('wrong');
                            }
                        };

                        input.addEventListener('input', handleInput);
                        input.addEventListener('compositionend', (e) => {
                             handleInput({ target: e.target, data: e.data });
                        });

                        cellDiv.appendChild(input);
                    }
                    gridElement.appendChild(cellDiv);
                });
            });

            document.addEventListener('keydown', (e) => {
                if (document.activeElement.tagName !== "INPUT") return;
                const current = document.activeElement;
                let r = parseInt(current.dataset.row);
                let c = parseInt(current.dataset.col);

                if (["ArrowUp","ArrowDown","ArrowLeft","ArrowRight"].includes(e.key)) {
                    if (e.key === "ArrowRight") { c++; currentDirection = 'across'; }
                    if (e.key === "ArrowLeft") { c--; currentDirection = 'across'; }
                    if (e.key === "ArrowDown") { r++; currentDirection = 'down'; }
                    if (e.key === "ArrowUp") { r--; currentDirection = 'down'; }

                    if (inputMatrix[r] && inputMatrix[r][c]) {
                        const target = inputMatrix[r][c];
                        target.focus();
                        target.select();
                        updateFocusClass(target);
                        e.preventDefault();
                    }
                    return;
                }

                if (e.key === "Backspace") {
                    if (current.value === "") {
                        let prevInput;
                        if (currentDirection === 'across') {
                             if(inputMatrix[r] && inputMatrix[r][c-1]) prevInput = inputMatrix[r][c-1];
                        } else {
                             if(inputMatrix[r-1] && inputMatrix[r-1][c]) prevInput = inputMatrix[r-1][c];
                        }
                        
                        if (prevInput) {
                            prevInput.focus();
                            prevInput.select();
                            updateFocusClass(prevInput);
                            e.preventDefault();
                        }
                    } else {
                        current.classList.remove('correct', 'wrong');
                    }
                }
            });
        }
    </script>
</body>
</html>
