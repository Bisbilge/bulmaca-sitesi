<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{{ puzzle.title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;0,900;1,400&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Renk Paleti: Vintage / Gazete Kağıdı */
            --bg-paper: #f4f1ea;       /* Ana Saman Rengi */
            --ink-color: #2c2925;      /* Kömür Siyahı (Yazılar için) */
            --grid-line: #1a1a1a;      /* Izgara Çizgileri */
            --cell-bg: #fffbf6;        /* Hücre İçi (Daha açık krem) */
            
            --accent-highlight: #fcd34d; /* Fosforlu Kalem Sarısı (Odak) */
            --accent-secondary: #e5e5e5; /* Pasif Çizgiler */
            
            --success-color: #15803d;  /* Doğru: Koyu Yeşil */
            --error-color: #b91c1c;    /* Yanlış: Koyu Kırmızı */
            
            --cell-size: 40px; 
        }

        body {
            font-family: 'Playfair Display', serif; /* Tüm sayfada tek font */
            background-color: var(--bg-paper);
            color: var(--ink-color);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Hafif kağıt dokusu hissi */
            background-image: linear-gradient(to right, rgba(0,0,0,0.02) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(0,0,0,0.02) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* --- BAŞLIK ALANI --- */
        header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 2px solid var(--ink-color);
            padding-bottom: 20px;
            width: 100%;
            max-width: 900px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 900;
            margin: 0;
            letter-spacing: -1px;
            text-transform: uppercase;
        }

        .date-line {
            margin-top: 10px;
            font-style: italic;
            font-size: 1.1rem;
            opacity: 0.8;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }
        
        .date-line span {
            display: inline-block;
            width: 6px; height: 6px;
            background: var(--ink-color);
            border-radius: 50%;
        }

        /* --- OYUN KONTEYNERİ --- */
        .game-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 50px;
            width: 100%;
            max-width: 1200px;
        }

        /* --- SOL TARAF: IZGARA --- */
        .puzzle-section {
            /* Kutu görünümü yok, doğrudan ızgara var */
            flex-shrink: 0;
            padding: 10px;
            background: #fff; /* Sadece ızgara altı beyaz kalsın ki harfler parlasın */
            box-shadow: 10px 10px 0px rgba(0,0,0,0.1); /* Sert gölge, retro his */
            border: 2px solid var(--ink-color);
        }

        .grid-board {
            display: grid;
            gap: 1px;
            background-color: var(--ink-color);
            border: 2px solid var(--ink-color);
        }

        .cell {
            width: var(--cell-size);
            height: var(--cell-size);
            background-color: var(--cell-bg);
            position: relative;
        }

        .cell.black {
            background-color: var(--ink-color);
            /* Siyah kareler dümdüz siyah */
        }

        .cell-number {
            position: absolute;
            top: 2px;
            left: 3px;
            font-size: calc(var(--cell-size) * 0.3);
            font-weight: 700;
            color: var(--ink-color);
            z-index: 5;
            pointer-events: none;
        }

        .cell input {
            font-family: 'Playfair Display', serif;
            width: 100%; height: 100%;
            border: none;
            text-align: center;
            font-size: calc(var(--cell-size) * 0.55);
            font-weight: 700; /* Serif fontun ince kalmasını engellemek için */
            text-transform: uppercase;
            background: transparent;
            color: var(--ink-color);
            padding: 0;
            padding-top: calc(var(--cell-size) * 0.2);
            outline: none;
            cursor: pointer;
            border-radius: 0;
            transition: background-color 0.15s ease;
            caret-color: transparent;
        }

        /* --- ODAK VE DURUM --- */
        .cell input.mode-across:focus,
        .cell input.mode-down:focus {
            /* Fosforlu kalem efekti */
            background-color: var(--accent-highlight); 
        }

        .cell input.correct {
            color: var(--success-color) !important;
            font-weight: 900;
        }
        
        .cell input.wrong {
            color: var(--error-color) !important;
            background-color: rgba(185, 28, 28, 0.1) !important;
            position: relative;
        }
        /* Yanlış olunca üstüne çizgi çekiyormuş gibi (opsiyonel, şimdilik sadece renk) */


        /* --- SAĞ TARAF: İPUÇLARI (DOĞAL LİSTE) --- */
        .clues-wrapper {
            flex: 1;
            min-width: 300px;
            height: calc(100vh - 150px);
            max-height: 800px;
            overflow-y: auto;
            /* Scrollbar tasarımı */
            scrollbar-width: thin;
            scrollbar-color: var(--ink-color) transparent;
            
            /* İki sütunlu gazete düzeni gibi */
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .clue-column {
            /* Kutu yok, sadece başlık ve metin */
        }

        .clue-column h3 {
            font-size: 1.4rem;
            border-bottom: 2px solid var(--ink-color);
            margin: 0 0 15px 0;
            padding-bottom: 5px;
            text-transform: uppercase;
            /* Başlık yapışkan olsun */
            position: sticky;
            top: 0;
            background-color: var(--bg-paper);
            z-index: 10;
        }

        .clue-column ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .clue-column li {
            padding: 8px 0;
            border-bottom: 1px dashed #ccc; /* Kesik çizgi, defter satırı gibi */
            font-size: 1.1rem;
            line-height: 1.4;
            display: flex;
            align-items: baseline;
            transition: color 0.2s;
        }
        
        .clue-column li:hover {
            color: #555; /* Hafif silikleşsin */
        }

        .clue-column strong {
            font-size: 1.2rem;
            font-weight: 900;
            margin-right: 12px;
            min-width: 30px;
        }

        /* --- MOBİL UYUMLULUK --- */
        @media (max-width: 900px) {
            h1 { font-size: 2rem; }
            
            .game-container {
                flex-direction: column;
                align-items: center;
            }

            .puzzle-section {
                margin-bottom: 20px;
                box-shadow: 5px 5px 0px rgba(0,0,0,0.1);
            }

            .clues-wrapper {
                width: 100%;
                height: auto;
                max-height: none;
                overflow-y: visible;
            }
            
            .clue-column h3 {
                top: -1px; /* Mobilde border sorunu olmasın */
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>{{ puzzle.title }}</h1>
        <div class="date-line">
        </div>
    </header>

    {{ puzzle|json_script:"bulmaca-data" }}

    <div class="game-container">
        
        <div class="puzzle-section" id="puzzle-card-container">
            <div id="grid" class="grid-board"></div>
        </div>

        <div class="clues-wrapper">
            <div class="clue-column">
                <h3>Soldan Sağa</h3>
                <ul>
                    {% for key, value in puzzle.clues.across.items %}
                        <li><strong>{{ key }}</strong> {{ value }}</li>
                    {% endfor %}
                </ul>
            </div>
            <div class="clue-column">
                <h3>Yukarıdan Aşağıya</h3>
                <ul>
                    {% for key, value in puzzle.clues.down.items %}
                        <li><strong>{{ key }}</strong> {{ value }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>

    </div>

    <script>
        const dataScript = document.getElementById('bulmaca-data');
        const puzzleData = JSON.parse(dataScript.textContent);
        const gridElement = document.getElementById('grid');
        const cardContainer = document.getElementById('puzzle-card-container');

        let currentDirection = 'across'; 
        const inputMatrix = {}; 

        function resizeGrid() {
            if (!puzzleData || !puzzleData.width) return;
            // paddingler değiştiği için hesaplamada ufak pay bırakıyoruz
            const availableWidth = cardContainer.clientWidth - 24; 
            let newSize = Math.floor(availableWidth / puzzleData.width);
            if (newSize > 45) newSize = 45;
            if (newSize < 30) newSize = 30;
            document.documentElement.style.setProperty('--cell-size', newSize + 'px');
        }

        window.addEventListener('load', resizeGrid);
        window.addEventListener('resize', resizeGrid);

        function updateFocusClass(input) {
            document.querySelectorAll('.cell input').forEach(el => {
                el.classList.remove('mode-across', 'mode-down');
            });
            if (currentDirection === 'across') {
                input.classList.add('mode-across');
            } else {
                input.classList.add('mode-down');
            }
        }

        function moveToNextCell(currentInput) {
            const r = parseInt(currentInput.dataset.row);
            const c = parseInt(currentInput.dataset.col);
            let nextInput;

            if (currentDirection === 'across') {
                if (inputMatrix[r] && inputMatrix[r][c + 1]) {
                    nextInput = inputMatrix[r][c + 1];
                }
            } else {
                if (inputMatrix[r + 1] && inputMatrix[r + 1][c]) {
                    nextInput = inputMatrix[r + 1][c];
                }
            }

            if (nextInput) {
                requestAnimationFrame(() => {
                    nextInput.focus({ preventScroll: false });
                    nextInput.select(); 
                    updateFocusClass(nextInput);
                });
            }
        }

        if (!puzzleData || !puzzleData.grid) {
            gridElement.innerHTML = "Veri Hatası";
        } else {
            resizeGrid();
            gridElement.style.gridTemplateColumns = `repeat(${puzzleData.width}, var(--cell-size))`;
            let clueCounter = 1;

            puzzleData.grid.forEach((row, rowIndex) => {
                if (!inputMatrix[rowIndex]) inputMatrix[rowIndex] = {};

                row.forEach((cellValue, colIndex) => {
                    const cellDiv = document.createElement('div');
                    cellDiv.classList.add('cell');

                    if (cellValue === '#') {
                        cellDiv.classList.add('black');
                    } else {
                        const isAcrossStart = (colIndex === 0 || row[colIndex - 1] === '#') && 
                                              (colIndex + 1 < puzzleData.width && row[colIndex + 1] !== '#');
                        const prevRow = puzzleData.grid[rowIndex - 1];
                        const nextRow = puzzleData.grid[rowIndex + 1];
                        const isDownStart = (rowIndex === 0 || (prevRow && prevRow[colIndex] === '#')) && 
                                            (nextRow && nextRow[colIndex] !== '#');

                        if (isAcrossStart || isDownStart) {
                            const numSpan = document.createElement('span');
                            numSpan.className = 'cell-number';
                            numSpan.innerText = clueCounter;
                            cellDiv.appendChild(numSpan);
                            clueCounter++;
                        }

                        const input = document.createElement('input');
                        input.dataset.row = rowIndex;
                        input.dataset.col = colIndex;
                        input.dataset.answer = cellValue;
                        
                        inputMatrix[rowIndex][colIndex] = input;

                        input.setAttribute('type', 'text');
                        input.setAttribute('inputmode', 'text'); 
                        input.setAttribute('autocomplete', 'off'); 
                        
                        input.addEventListener('click', () => {
                            if (document.activeElement === input) {
                                if (input.classList.contains('mode-across')) {
                                    currentDirection = 'down';
                                } else if (input.classList.contains('mode-down')) {
                                    currentDirection = 'across';
                                } else {
                                    currentDirection = 'across';
                                }
                            }
                            updateFocusClass(input);
                        });

                        input.addEventListener('focus', () => {
                            updateFocusClass(input);
                            setTimeout(() => input.select(), 10);
                        });

                        const handleInput = (e) => {
                            let val = (e.data || e.target.value || '').toLocaleUpperCase('tr-TR');
                            if (val.length > 0) {
                                val = val.slice(-1);
                            }
                            e.target.value = val;

                            const ans = e.target.dataset.answer.toLocaleUpperCase('tr-TR');
                            e.target.classList.remove('correct', 'wrong');

                            if (val === ans) {
                                e.target.classList.add('correct');
                                moveToNextCell(input);
                            } else if (val !== "") {
                                e.target.classList.add('wrong');
                            }
                        };

                        input.addEventListener('input', handleInput);
                        input.addEventListener('compositionend', (e) => {
                             handleInput({ target: e.target, data: e.data });
                        });

                        cellDiv.appendChild(input);
                    }
                    gridElement.appendChild(cellDiv);
                });
            });

            document.addEventListener('keydown', (e) => {
                if (document.activeElement.tagName !== "INPUT") return;
                const current = document.activeElement;
                let r = parseInt(current.dataset.row);
                let c = parseInt(current.dataset.col);

                if (["ArrowUp","ArrowDown","ArrowLeft","ArrowRight"].includes(e.key)) {
                    if (e.key === "ArrowRight") { c++; currentDirection = 'across'; }
                    if (e.key === "ArrowLeft") { c--; currentDirection = 'across'; }
                    if (e.key === "ArrowDown") { r++; currentDirection = 'down'; }
                    if (e.key === "ArrowUp") { r--; currentDirection = 'down'; }

                    if (inputMatrix[r] && inputMatrix[r][c]) {
                        const target = inputMatrix[r][c];
                        target.focus();
                        target.select();
                        updateFocusClass(target);
                        e.preventDefault();
                    }
                    return;
                }

                if (e.key === "Backspace") {
                    if (current.value === "") {
                        let prevInput;
                        if (currentDirection === 'across') {
                             if(inputMatrix[r] && inputMatrix[r][c-1]) prevInput = inputMatrix[r][c-1];
                        } else {
                             if(inputMatrix[r-1] && inputMatrix[r-1][c]) prevInput = inputMatrix[r-1][c];
                        }
                        
                        if (prevInput) {
                            prevInput.focus();
                            prevInput.select();
                            updateFocusClass(prevInput);
                            e.preventDefault();
                        }
                    } else {
                        current.classList.remove('correct', 'wrong');
                    }
                }
            });
        }
    </script>
</body>
</html>
