<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulmaca Arşivi</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-paper: #f4f1ea;
            --ink-color: #2c2925;
            --card-bg: #ffffff;
            --accent-highlight: #fcd34d;
        }

        body {
            font-family: 'Playfair Display', serif;
            background-color: var(--bg-paper);
            color: var(--ink-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            /* Grid Pattern Arka Plan */
            background-image: linear-gradient(to right, rgba(0,0,0,0.02) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(0,0,0,0.02) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 2px solid var(--ink-color);
            padding-bottom: 20px;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 900;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: -1px;
        }

        .subtitle {
            font-style: italic;
            opacity: 0.8;
            margin-top: 5px;
            font-size: 1.1rem;
        }

        .list-container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .puzzle-card {
            background: var(--card-bg);
            padding: 20px 25px;
            text-decoration: none;
            color: var(--ink-color);
            border: 2px solid var(--ink-color);
            /* Sert Gölge (Hard Shadow) */
            box-shadow: 4px 4px 0px rgba(0,0,0,0.1);
            transition: all 0.2s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .puzzle-card:hover {
            transform: translateY(-3px);
            box-shadow: 6px 6px 0px var(--ink-color);
            background-color: #fffbf0; /* Hafif sarımsı hover */
        }

        .puzzle-info {
            display: flex;
            flex-direction: column;
        }

        .puzzle-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .puzzle-meta {
            font-size: 0.9rem;
            font-style: italic;
            color: #666;
        }

        .btn-solve {
            background: var(--ink-color);
            color: #fff;
            padding: 8px 16px;
            font-family: sans-serif; /* Okunabilirlik için buton sans-serif olabilir */
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border: none;
            transition: background 0.2s;
        }

        .puzzle-card:hover .btn-solve {
            background: var(--accent-highlight);
            color: var(--ink-color);
        }

        /* Liste Boşsa */
        .empty-state {
            text-align: center;
            padding: 40px;
            border: 2px dashed var(--ink-color);
            opacity: 0.6;
        }

        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .puzzle-card { padding: 15px; }
            .puzzle-title { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <header>
        <h1>Bissle</h1>
        <div class="subtitle">selam ya</div>
    </header>
    
    <div class="list-container">
        {% for puzzle in puzzles %}
            <a href="{% url 'puzzle_detail' puzzle.id %}" class="puzzle-card">
                <div class="puzzle-info">
                    <span class="puzzle-title">{{ puzzle.title }}</span>
                    <span class="puzzle-meta">Klasik Kare Bulmaca</span>
                </div>
                <span class="btn-solve">Çöz &rarr;</span>
            </a>
        {% empty %}
            <div class="empty-state">
                <h3>Henüz bulmaca eklenmedi.</h3>
                <p>Lütfen daha sonra tekrar kontrol ediniz.</p>
            </div>
        {% endfor %}
    </div>

</body>
</html>
