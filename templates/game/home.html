<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bissle</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            /* --- RENK PALETİ --- */
            --bg-paper: #F2F0E6;       
            --ink-color: #333333;      
            --card-bg: #FFFFFF;        
            
            --accent-primary: #2C5F2D; /* Avcı Yeşili */
            --accent-hover: #1e4520;   
            
            --border-radius-soft: 8px; 
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-paper);
            color: var(--ink-color);
            margin: 0;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(to right, rgba(51, 51, 51, 0.05) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(51, 51, 51, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 2px solid var(--accent-primary);
            padding-bottom: 25px;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            font-family: 'Libre Baskerville', serif;
            font-size: 3rem;
            font-weight: 700;
            margin: 0;
            text-transform: uppercase;
            color: var(--ink-color);
            letter-spacing: 0.05em; 
        }

        .subtitle {
            font-family: 'Libre Baskerville', serif;
            font-style: italic;
            color: var(--accent-primary);
            opacity: 0.9;
            margin-top: 5px;
            font-size: 1.1rem;
        }

        .list-container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* --- KART TASARIMI --- */
        .puzzle-card {
            background: var(--card-bg);
            padding: 24px 30px;
            text-decoration: none;
            color: var(--ink-color);
            border: 1px solid rgba(0,0,0,0.08);
            border-radius: var(--border-radius-soft);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: all 0.25s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .puzzle-card:hover {
            transform: translateY(-3px);
            border-color: var(--accent-primary);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            background-color: #fff; 
        }

        .puzzle-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .puzzle-title {
            font-family: 'Libre Baskerville', serif;
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--ink-color);
            letter-spacing: -0.02em;
        }
        
        .puzzle-card:hover .puzzle-title {
            color: var(--accent-primary);
        }

        .puzzle-meta {
            font-size: 0.85rem;
            font-weight: 500;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* --- BUTON TASARIMI --- */
        .btn-solve {
            background: var(--accent-primary);
            color: #fff; 
            padding: 10px 20px;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border: none;
            border-radius: 6px; 
            transition: all 0.2s ease;
            box-shadow: 0 2px 4px rgba(44, 95, 45, 0.2);
            white-space: nowrap; 
        }

        .puzzle-card:hover .btn-solve {
            background: var(--accent-hover);
            transform: translateX(3px); 
        }

        .empty-state {
            text-align: center;
            padding: 50px;
            background: rgba(255,255,255,0.5);
            border: 2px dashed rgba(44, 95, 45, 0.3);
            border-radius: var(--border-radius-soft);
            color: var(--ink-color);
        }

        @media (max-width: 600px) {
            h1 { font-size: 2.2rem; }
            .puzzle-card { padding: 20px; }
            .puzzle-title { font-size: 1.1rem; }
            .btn-solve { padding: 8px 12px; font-size: 0.75rem; }
        }
    </style>
</head>
<body>

    <header>
        <h1>Bissle</h1>
        <div class="subtitle">selam ya</div>
    </header>
    
    <div class="list-container">
        
        <a href="{% url 'sudoku' %}" class="puzzle-card">
            <div class="puzzle-info">
                <span class="puzzle-title">Sudoku</span>
                <span class="puzzle-meta"></span>
            </div>
            <span class="btn-solve">OYNA &rarr;</span>
        </a>

        {% for puzzle in puzzles %}
            <a href="{% url 'puzzle_detail' puzzle.id %}" class="puzzle-card">
                <div class="puzzle-info">
                    <span class="puzzle-title">{{ puzzle.title }}</span>
                    <span class="puzzle-meta">Klasik Kare Bulmaca</span>
                </div>
                <span class="btn-solve">Çöz &rarr;</span>
            </a>
        {% empty %}
            <div class="empty-state">
                <h3>Henüz klasik bulmaca eklenmedi.</h3>
                <p>Ama yukarıdan Sudoku oynayabilirsiniz!</p>
            </div>
        {% endfor %}
    </div>

</body>
</html>
